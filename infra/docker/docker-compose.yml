version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: documents_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-documents_db}
      TZ: ${TZ:-Asia/Almaty}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: documents_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      TZ: ${TZ:-Asia/Almaty}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: documents_redis
    environment:
      TZ: ${TZ:-Asia/Almaty}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: documents_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      TZ: ${TZ:-Asia/Almaty}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  clamav:
    image: clamav/clamav:latest
    container_name: documents_clamav
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    environment:
      CLAMD_CONF_LogFile: /dev/stdout
      CLAMD_CONF_LocalSocket: /tmp/clamd.socket
      TZ: Asia/Almaty
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  migration:
    build:
      context: ../../backend
      dockerfile: Dockerfile.migration
    container_name: documents_migration
    environment:
      TZ: ${TZ:-Asia/Almaty}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/documents_db?schema=public}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: documents_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      TZ: ${TZ:-Asia/Almaty}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/documents_db?schema=public}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-documents}
      MINIO_BASE_URL: ${MINIO_BASE_URL:-http://localhost:9000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      ANTIVIRUS_ENABLED: ${ANTIVIRUS_ENABLED:-true}
      CLAMAV_HOST: ${CLAMAV_HOST:-clamav}
      CLAMAV_PORT: ${CLAMAV_PORT:-3310}
      ANTIVIRUS_FAIL_ON_ERROR: ${ANTIVIRUS_FAIL_ON_ERROR:-true}
    ports:
      - "3000:3000"
    depends_on:
      migration:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      clamav:
        condition: service_healthy

  frontend:
    build:
      context: ../..
      dockerfile: frontend/Dockerfile
    container_name: documents_frontend
    environment:
      TZ: ${TZ:-Asia/Almaty}
    ports:
      - "80:80"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: documents_nginx
    environment:
      TZ: ${TZ:-Asia/Almaty}
    ports:
      - "8080:80"
    volumes:
      - ../../infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../infra/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  minio_data:
  clamav_data:
  pgadmin_data:

